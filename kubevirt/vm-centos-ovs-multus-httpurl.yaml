apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: centos-ovs-multus
spec:
  runStrategy: Always
  template:
    metadata:
      labels: {}
    spec:
      domain:
        devices:
          interfaces:
            - name: default
              masquerade: {}
            - name: centos-ovs-multus-interface-1
              bridge: {}
              ports:
              - port: 22
              - port: 80
              - port: 443
          disks:
            - name: volume-1
              disk:
                bus: virtio
            - name: cloudinit
              disk:
                bus: virtio
        cpu:
          cores: 2
        resources:
          requests:
            memory: 4G
      networks:
        - name: default
          pod: {}
        - name: centos-ovs-multus-interface-1
          multus:
            networkName: ovs-ipam-net
      volumes:
        - name: volume-1
          dataVolume:
            name: centos-ovs-multus-disk-1
        - name: cloudinit
          cloudInitNoCloud:
            userDataBase64: >-
              
  dataVolumeTemplates:
    - metadata:
        name: centos-ovs-multus-disk-1
      spec:
        source:
          http:
            url: >-
              https://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud-2111.qcow2
        pvc:
          accessModes:
            - ReadWriteMany
          resources:
            requests:
              storage: 10Gi
          storageClassName: rook-cephfs
